version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: registration-postgres
    environment:
      POSTGRES_DB: registration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - registration-network

  maildev:
    image: maildev/maildev:latest
    container_name: registration-maildev
    ports:
      - "1080:1080"  # Web UI
      - "1025:1025"  # SMTP Server
    networks:
      - registration-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registration-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/registration
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: hr
      MAIL_HOST: maildev
      MAIL_PORT: 1025
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      SHOW_SQL: "false"
      LOG_LEVEL: INFO
    ports:
      - "8484:8484"
    depends_on:
      postgres:
        condition: service_healthy
      maildev:
        condition: service_started
    networks:
      - registration-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  registration-network:
    driver: bridge
